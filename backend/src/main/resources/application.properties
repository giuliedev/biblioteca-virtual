spring.application.name=backend

# ===============================
# CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5434/biblioteca-virtual
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# FLYWAY (MIGRATIONS)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
# "validate" garante que as entidades estejam de acordo com o banco criado pelas migrations
# use "none" se quiser desabilitar essa verificação

# ===============================
# LOGS
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# E-MAIL
# ===============================
spring.mail.host=live.smtp.mailtrap.io
spring.mail.port=587   
spring.mail.username=api,smtp@mailtrap.io
spring.mail.password=<YOUR_API_TOKEN>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true